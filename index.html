<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-red: #ff0000;
      --dark-bg: #1a1a1a;
      --text-color: #fff;
      --max-width: 1200px;
      --card-radius: 16px;
    }

    html {
      scroll-behavior: smooth;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      line-height: 1.6;
    }

    .reveal {
      opacity: 0;
      transform: translateY(60px);
      transition: all 1s ease;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .parallax-bg {
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    .divider {
      height: 60px;
      background: linear-gradient(to right, red, black, red);
      opacity: 0.2;
    }

    .navbar {
      position: sticky;
      top: 0;
      background-color: #000;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.2);
    }

    .navbar ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 40px;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s, border-bottom 0.3s;
    }

    .navbar a:hover {
      color: var(--main-red);
      border-bottom: 2px solid var(--main-red);
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 60px 20px 40px;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--main-red);
      margin-bottom: 10px;
      text-shadow: 0 0 10px var(--main-red);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
      50% { text-shadow: 0 0 20px rgba(255, 0, 0, 1); }
    }

    header p {
      font-size: 1.1rem;
      text-shadow: 0 0 5px var(--main-red);
    }

    section {
      padding: 60px 20px;
      max-width: var(--max-width);
      margin: auto;
    }

    section h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      color: var(--main-red);
      text-shadow: 0 0 8px var(--main-red);
    }

    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    
    .portfolio .grid iframe {
          width: 100%;
          aspect-ratio: 16 / 9;
          border: none;
          border-radius: var(--card-radius);
          background-color: #000;
          padding: 5px;
          box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
          transition: box-shadow 0.4s ease, transform 0.4s ease;
        }

        .reel-card iframe {
          width: 100%;
          height: 100%;
          aspect-ratio: 9 / 16;
          object-fit: cover;
          border: none;
          border-radius: var(--card-radius);
          display: block;
        }


    .portfolio .grid iframe:hover,
    .reel-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 24px rgba(255, 0, 0, 0.6);
    }

    .reels-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .reel-card {
      background-color: #000;
      border-radius: var(--card-radius);
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      aspect-ratio: 9 / 16;
    }

    .video-title {
      background-color: var(--main-red);
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: var(--card-radius);
      margin-top: 10px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .skills-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .skill-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    .skill-icon:hover {
      transform: scale(1.1) rotate(3deg);
    }

    .skill-icon img {
      width: 60%;
      height: 60%;
      object-fit: contain;
      filter: brightness(1.2);
    }

    .contact-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .contact-links a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      background-color: #000;
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
      border: 2px solid var(--main-red);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .contact-links a:hover {
      background-color: var(--main-red);
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--main-red);
    }

    .contact-links img {
      width: 20px;
      height: 20px;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      color: var(--text-color);
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>

  <script>
    const reveals = document.querySelectorAll('.reveal');
    function revealOnScroll() {
      for (let i = 0; i < reveals.length; i++) {
        const windowHeight = window.innerHeight;
        const elementTop = reveals[i].getBoundingClientRect().top;
        const elementVisible = 150;
        if (elementTop < windowHeight - elementVisible) {
          reveals[i].classList.add("active");
        }
      }
    }
    window.addEventListener("scroll", revealOnScroll);
    window.addEventListener("load", revealOnScroll);
